name: Push
run-name: ${{ github.actor }}  ${{ github.event_name }} event on ${{ github.name }}ðŸš€
on: [push]
jobs:
  prepush:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - name: lint+prettier
        uses: ./
        run: npm run precommit
